apiVersion: v1
kind: Template
labels:
    template: jira-persistent-template
metadata:
  creationTimestamp: null
  name: jira-persistent-template
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: ${DATABASE_SERVICE_NAME}
  spec:
    ports:
    - name: mysql 
      port: 3306
      protocol: TCP
      targetPort: 3306
    selector:
        name: ${DATABASE_SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
      name: ${NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: ${NAME}
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    name: ${NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    to:
      kind: Service
      name: ${NAME}
- apiVersion: v1
  kind: ImageStream
  metadata:
    generation: 1
    name: ${DATABASE_SERVICE_NAME} 
  spec:
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: ${DATABASE_SERVICE_NAME}:latest
#        namespace: ${OPENSHIFT_BUILD_NAMESPACE}
      generation: null
      importPolicy: {}
      name: latest
- apiVersion: v1
  kind: ImageStream
  metadata:
    generation: 1
    name: ${NAME} 
  spec:
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: ${NAME}:latest
#        namespace: ${OPENSHIFT_BUILD_NAMESPACE}
      generation: null
      importPolicy: {}
      name: latest
- apiVersion: v1
  kind: ImageStream
  metadata:
    generation: 2
    name: rhel7
  spec:
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: registry.access.redhat.com/rhel
      generation: 2
      importPolicy: {}
      name: latest
  status:
    dockerImageRepository: ""
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    generation: 2
    name: rhel7.2
  spec:
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: registry.access.redhat.com/rhel7.2
      generation: 2
      importPolicy: {}
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    generation: 3
    name: ${DATABASE_SERVICE_NAME} 
  spec:
    replicas: 1
    selector:
        name: ${DATABASE_SERVICE_NAME}
    strategy:
      type: Recreate 
    template:
      metadata:
        labels:
          name: ${DATABASE_SERVICE_NAME}
        name: ${DATABASE_SERVICE_NAME}
      spec:
        containers:
        - env:
          - name: MYSQL_USER
            value: ${MYSQL_USER} 
          - name: MYSQL_PASSWORD
            value: ${MYSQL_PASSWORD}
          - name: MYSQL_DATABASE
            value: ${MYSQL_DATABASE}
          image: ' ' 
          name: mysql
          ports:
          - containerPort: 3306
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - mysql
        from:
          kind: ImageStreamTag
          name: ${DATABASE_SERVICE_NAME}:latest
#          namespace: ${OPENSHIFT_BUILD_NAMESPACE}
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations: null
    generation: 7
    name: ${NAME} 
  spec:
    replicas: 1
    selector:
        name: ${NAME}
    strategy:
      type: Recreate 
    template:
      metadata:
        creationTimestamp: null
        labels:
            name: ${NAME}
        name: ${NAME}
      spec:
        containers:
        - image: ' ' 
          name: jira
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - jira
        from:
          kind: ImageStreamTag
          name: ${NAME}:latest
#          namespace: ${OPENSHIFT_BUILD_NAMESPACE}
      type: ImageChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations: null
    creationTimestamp: null
    name: ${DATABASE_SERVICE_NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${DATABASE_SERVICE_NAME}:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: "5.6"
      git:
        uri: http://github.com/jcpowermac/mysql-container
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile.rhel7
        from:
          kind: ImageStreamTag
          name: rhel7.2:latest
      type: Docker
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET} 
      type: GitHub
    - type: ConfigChange
    - type: ImageChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      name: ${NAME} 
    name: ${NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: https://github.com/jcpowermac/aos-atlassian-jira
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: rhel7:latest
      type: Docker
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET} 
      type: GitHub
    - type: ConfigChange
    - type: ImageChange
parameters:
- description: The name assigned to all of the frontend objects defined in this template.
  displayName: Name
  name: NAME
  required: true
  value: jira 
- description: The exposed hostname that will route to the CakePHP service, if left
    blank a value will be defaulted.
  displayName: Application Hostname
  name: APPLICATION_DOMAIN
- description: Maximum amount of memory the container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 512Mi
- description: The OpenShift Namespace where the ImageStream resides.
  displayName: Namespace
  name: NAMESPACE
  value: openshift
- description: The name of the OpenShift Service exposed for the database.
  displayName: Database Service Name
  name: DATABASE_SERVICE_NAME
  required: true
  value: mysql
- description: Username for MySQL user that will be used for accessing the database.
  displayName: MySQL Connection Username
  from: user[A-Z0-9]{3}
  generate: expression
  name: MYSQL_USER
  required: true
- description: Password for the MySQL root connection user.
  displayName: MySQL root Password
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: MYSQL_ROOT_PASSWORD
  required: true
- description: Password for the MySQL connection user.
  displayName: MySQL Connection Password
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: MYSQL_PASSWORD
  required: true
- description: Name of the MySQL database accessed.
  displayName: MySQL Database Name
  name: MYSQL_DATABASE
  required: true
  value: sampledb
- description: Volume space available for data, e.g. 512Mi, 2Gi.
  displayName: Volume Capacity
  name: VOLUME_CAPACITY
  required: true
  value: 1Gi
- description: A secret string used to configure the GitHub webhook.
  displayName: GitHub Webhook Secret
  from: '[a-zA-Z0-9]{40}'
  generate: expression
  name: GITHUB_WEBHOOK_SECRET
